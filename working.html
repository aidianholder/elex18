<style>
    h3 {
    
        font-size: 16px;
        font-weight: bold;
        margin: 5px;
    }
    
    .votes, .percent {
        text-align: right !important;
    }
    .key {
        color: #333333;
        font-family: Arial,sans-serif;
        font-size: 14px;
        margin-bottom: 15px;
    }
    .pct-chart {
        width: 30%;
    }
    .chart-container {
        background: none repeat scroll 0 0 #DDDDDD;
        /*border: 1px solid #FFFFFF;*/
        height: 15px;
        width: 100%;
    }
    .chart-interior {
        background: none repeat scroll 0 0 #1E1E1E;
        height:100%;
    
    }
    
    
    
    
    
    
    table > tbody > tr > td,
    table > tbody > tr.elex-result-table> th,
    table > tfoot > tr.elex-result-table> td,
    table > tfoot > tr.elex-result-table > th,

    <div class="container">
    <div class="row">
      <div id="elex" class="col-md-12">
      </div>

    </div>

    <script id="panel-head" type="text/x-handlebars-template">
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <p class="panel-title">{{group}}</p>
        </div>
        

      
    </script>
    
    <script id="panel-close" type="text/x-handlebars-template">
      
    </script>
    <script id="elex-table" type="text/x-handlebars-template">
        <table class="table table-condensed elex-results-table">
            <thead>
                <tr>
                    <th>{{race}}</th>
                    <th class="votes">Votes</th>
                    <th class="percent">Pct.</th>
                    <th ></th>
                </tr>
            </thead>   
            
            <tbody>
                <tr>
                    <td>{{candidate0}}</td>
                    <td class="votes">{{vote0}}</td>
                    <td class="percent">{{percent0}}%</td>
                    <td class="pct-chart">
                        <div class="chart-container">
                            <div class="chart-interior" style="width:{{percent0}}%;"></div>
                        </div>
                    </td>
                 </tr>
                        
                    
                
        <tr>
            <td>{{candidate1}}</td>
            <td class="votes">{{vote1}}</td>
            <td class="percent">{{percent1}}%</td>
            <td class="pct-chart">
              <div class="chart-container">
                <div class="chart-interior" style="width:{{percent1}}%;"></div>
               </div>
            </td>
        </tr>

        </tbody>
        </table>
              
            
         
        
     
    
    
    </script>

    function processData(data){
         var groups = {}
         for (var i = 0; i<data.length; i++) {
             var groupName = data[i].group;
             if (!groups[groupName]) {
                  groups[groupName] = [];
                 }
             groups[groupName].push(data[i])
            }
        var groupNames = Object.keys(groups)
             //for (var j=0;j<data.length;j++){
        for (var j = 0; j<groupNames.length; j++){
            gname = groupNames[j]
            console.log(gname)
    
            var panelScript = $("#panel-head").html();
            var panelTemplate = Handlebars.compile(panelScript);
            $('div#elex').append(panelTemplate({group: gname}))
            var races = groups[gname]
            console.log(races)
            for (var k = 0; k<races.length;k++){
                    var race = races[k]
                    var tableScript = $("#elex-table").html();
                    var tableTemplate = Handlebars.compile(tableScript);
                    $('div#elex').append(tableTemplate(race));
                }
            $('div#elex').append('</div>');
            }
    
             //}
    
           }
